logging:
  type: syslog
  level: log_debug

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage


libfuse:
  attribute-expiration-sec: 120
  entry-expiration-sec: 120
  negative-entry-expiration-sec: 240

block_cache:
  block-size-mb: 32
  prefetch: 100
  parallelism: 256
  disk-size-mb: 600000
  path: /blobfuse/cache/landing

attr_cache:
  timeout-sec: 7200

azstorage:
  type: adls
  account-name: avtmdataopssalandtst001
  account-key: 
  endpoint: https://avtmdataopssalandtst001.blob.core.windows.net # https://avtmdataopssalandtst001.dfs.core.windows.net 
  mode: key
  container: landing