name: Deploy Pipeline 1

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'Enter the prefix'
        required: true
        type: string
      stamp:
        description: 'Enter a stamp'
        required: true
        type: string
      envType:
        description: 'Select an environment type'
        required: true
        default: 'd'
        type: choice
        options:
          - d
          - s
          - p
      region:
        description: 'Select a region'
        required: true
        default: 'japaneast'
        type: choice
        options:
          - us-east-1
          - us-west-1
          - eu-central-1
          - ap-south-1

jobs:
  deploy-raw:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure login using managed identity
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      

      # - name: Deploy Bicep Template (raw + derived +)
      #   uses: azure/bicep-deploy@v2
      #   with:
      #     type: deployment
      #     operation: create
      #     name: RawDerivedDeployment
      #     scope: resourceGroup
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      #     resource-group-name: github-cicd
      #     template-file: infra/main_dev.bicep
      #     parameters-file: infra/main_dev.bicepparam
          
      - name: Deploy Bicep Template (raw + derived +)
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: create
          name: RawDerivedDeployment
          scope: resourceGroup
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group-name: github-cicd
          template-file: infra/main_dev.bicep
          parameters: |
            prefix: ${{ github.event.inputs.prefix }}
            stamp: ${{ github.event.inputs.stamp }}
            envType: ${{ github.event.inputs.envType }}
            region: ${{ github.event.inputs.region }}